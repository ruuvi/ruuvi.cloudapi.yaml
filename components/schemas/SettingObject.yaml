type: object
description: >
  Sensor settings as flattened key-value pairs.
  - Setting values are stored with keys matching the setting type name.
  - Each setting has a corresponding `{settingName}_lastUpdated` field containing an epoch timestamp.
  - Up to 500 setting pairs (1000 total properties including timestamps).
maxProperties: 1000
patternProperties:
  "^.*_lastUpdated$":
    type: integer
    format: int64
    description: Epoch timestamp in seconds for when the setting was last updated
  "^(?!.*_lastUpdated$).*$":
    type: string
    maxLength: 1000
    description: Setting value
additionalProperties: false
example:
  description: '"Fridge thermometer"'
  description_lastUpdated: 1732187742
  displayOrder: '["TEMPERATURE_0", "TEMPERATURE_1", "HUMIDITY_1"]'
  displayOrder_lastUpdated: 1732187742
